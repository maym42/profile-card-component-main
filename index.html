<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css">

    <title>Frontend Mentor | Profile card component</title>

</head>

<body>
    <figure class="top-circle"></figure>
    <main class="main-container">
        <figure id="feature-img"></figure>
        <section class="person-box">
            <figure id="profile-img"></figure>
            <h1 class="title-name">Victor Crest <span id="age">26</span></h1>
            <p class="city">London</p>
        </section>
        <section class="achievements-box">
            <div>
                <h2 class="number-title">80K</h2>
                <span class="number-text">Followers</span>
            </div>
            <div>
                <h2 class="number-title">803K</h2>
                <span class="number-text">Likes</span>
            </div>
            <div>
                <h2 class="number-title">1.4K</h2>
                <span class="number-text">Photos</span>
            </div>
        </section>
    </main>
    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> . Coded by <a href="https://github.com/maym42" target="_blank">Maayan</a>.
    </footer>
    <figure class="bottom-circle"></figure>
</body>

</html>
